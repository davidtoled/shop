<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Page d'accueil</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<meta charset="utf-8">
</head>
<body>

  <div class="container">
     <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <i class="fas fa-box-open"></i> Addicted Shoes
          </a>
        <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    
    <div class="row">
	{% for product in products %}
	   <div class="col-12 col-sm-6 col-md-4 col-lg-3">
       <div class="card mt-3">
       <img src="http://{{request.get_host}}/{{product.image}}">
       <div class="card-body">
	<p class="card-title">{{product.description}}</p>
	<a href="{% url 'shop_app:product' product.id %}">Produits: {{product.name}}</a><br>
	<a href="{% url 'shop_app:clients' %}">Clients</a>
    <h5><span class="badge badge-secondary">${{ product.price }}</h5></span>
	</div>
	</div>
	</div>
	{% endfor %}
</div>
</body>
</html>
